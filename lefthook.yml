commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit

pre-commit:
  parallel: true
  commands:
    format:
      glob: '*.{ts,tsx}'
      run: npm run format:check {staged_files}
    lint:
      glob: '*.{ts,tsx}'
      run: npm run lint {staged_files}
