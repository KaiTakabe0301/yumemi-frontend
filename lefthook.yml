commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit

pre-commit:
  parallel: true
  commands:
    format:
      glob: '*.{ts,tsx}'
      run: npm run format:check {staged_files}
    lint:
      glob: '*.{ts,tsx}'
      run: npm run lint {staged_files}

pre-push:
  parallel: true
  commands:
    compiled:
      glob: '*.{ts,tsx}'
      run: npx tsc
    format:
      glob: '*.{ts,tsx}'
      run: npm run format:check {push_files}
    lint:
      glob: '*.{ts,tsx}'
      run: npm run lint {push_files}
    test:
      glob: '*.{ts,tsx}'
      run: npm test -- --run {push_files}
